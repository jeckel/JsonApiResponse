engines:
  duplication:
    enabled: true
    config:
      languages:
        - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      CleanCode/ElseExpression:
        enabled: false
      UnusedFormalParameter:
        enabled: falseratings:
  paths:
    - "**.php"
exclude_paths:
  - tests/
